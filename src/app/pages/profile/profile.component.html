<app-menu></app-menu>

<section>
    <header>
        <div class="profile-header">
            <img src="https://i.picsum.photos/id/101/2621/1747.jpg?hmac=cu15YGotS0gIYdBbR1he5NtBLZAAY6aIY5AbORRAngs" alt="Avatar">
            <h2>{{ UserData.nome }} {{UserData.sobrenome}}</h2>
        </div>
    </header>
    <div class="div-form">
        <form action="submit">
            <input type="text" name="name" placeholder="Nome" [(ngModel)]="UserData.nome" disabled>
            <input type="text" name="sobrenome" placeholder="Sobrenome" [(ngModel)]="UserData.sobrenome" disabled>
            <input type="email" name="email" id="email" placeholder="E-mail" [(ngModel)]="UserData.email" disabled>
        </form>
    </div>
</section>

<app-menu-mobile></app-menu-mobile>
